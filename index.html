<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/Apple-IPhone-PNG-Photos-Background-PNG-Image.png" type="image/x-icon">
</head>

<body class="container">
    <header class="text-center mt-2 text-primary">
        <h1>Welcome to my Phone Hunter!</h1>
        <h5>(feel free to search, we do not charge for search)</h5>
    </header>
    <main class="container">

        <!-- search section -->
        <section class="d-flex justify-content-center">
            <div class="text-center w-50">
                <input id="search-field" type="email" class="form-control mb-2 mt-3" id="exampleFormControlInput1"
                    placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary mt-2">Search
                    <!-- <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading.. -->
                </button>
                <button onClick="window.location.reload();" class="btn btn-primary mt-2">Refresh Page</button>
            </div>
        </section>

        <!-- display search section -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="mt-5 d-none">
                <h3 class="text-center text-warning">Didn't found anything according to your search. <br>
                    Please try a new search.!!!</h3>
            </div>
            <div id="show-all" class="text-center d-none mt-5 mb-3">
                <div id="btn-show-all" class="btn btn-primary">Show All >></div>
            </div>
        </section>

        <!-- loading spinner section -->
        <section id="loader" class="d-none">
            <!-- <div class="spinner-border text-primary mt-4" role="status">
                <span class="visually-hidden">Loading...</span>
            </div> -->
            <div style="height:400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- details modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
